<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-4-HTML-FORMS</title>
</head>

<body>
    <!-- O truque para um bom formulário, é a organização, começa aqui o teu. -->
    <!-- O exemplo é o ficheiro sample -->


    <form class="html-forms">

        <!-- Inserir Primeiro Nome -->
        <div class="first-name01">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
        </div>

        <!-- Inserir Ultimo Nome -->
        <div class="last-name01">
            <label for="last-name">Last Name</label>
            <input type="text" id="first-name">
        </div>

        <!-- Inserir Idade -->
        <div class="age01">
            <label for="age">Age</label>
            <input type="number" id="age">
        </div>

        <!-- Inserir Data -->
        <div class="date01">
            <label for="date">Date of Birth</label>
            <input type="date" id="date" placeholder="dd/mm/yyyy">
        </div>

        <!-- Inserir Morada -->
        <div class="address01">
            <label for="address">Address</label>
            <input type="text" id="address">
        </div>

        <!-- Inserir País -->
        <div class="country01">
            <label for="country">Country</label>
            <select name="country" id="country" form="country">
                <option value="Portugal">Portugal</option>
                <option value="Espanha">Espanha</option>
                <option value="França">França</option>
                <option value="Italia">Italia</option>
            </select>
        </div>

        <!-- Inserir Comentários -->
        <div class="comments01">
            <label for="comments">Comments</label>
            <textarea name="comments" id="" cols="30" rows="10" placeholder="Fill with comments"></textarea>
        </div>
    </form>

    <!-- Botao para submeter -->
    <div class="submit">
        <button>Submit</button>
    </div>

</body>

</html>
